<div 
	dnd-disable-if="!wbEditable"
	dnd-draggable="wbModel"
	dnd-type="'wb.widget'"
	dnd-moved="remove()"
	ng-class="{'wb-panel wb-widget-edit': wbEditable}"
	name="{{wbModel.name}}">
    <!-- a header is added through edit-mode -->
    <div ng-show="wbEditable" class="wb-panel-header" layout="row">
        <span translate> {{wbModel.name}}</span>
        <span flex></span>
        <md-button
                ng-click="newWidget(wbModel)"
                class="md-icon-button md-mini">
  			<md-tooltip>Add new widget</md-tooltip>
            <wb-icon class="wb-icon-mini">add_circle</wb-icon>
        </md-button>
		<md-button 
			ng-click="clone()"
			 class="md-icon-button md-mini">
  			<md-tooltip>Clone current group</md-tooltip>
			<wb-icon class="mde-icon-mini">content_copy</wb-icon> 
		</md-button>
        <md-button
            ng-click="settings()"
            class="md-icon-button md-mini">
  			<md-tooltip>Load settings</md-tooltip>
            <wb-icon class="wb-icon-mini">settings</wb-icon>
        </md-button>
        <md-button
            class="md-icon-button md-mini"
            ng-mouseenter="hoveringDelBtn=true"
            ng-mouseleave="hoveringDelBtn=false"
            ng-click="remove()">
  			<md-tooltip>Remove current group</md-tooltip>
            <wb-icon class="wb-icon-mini">delete</wb-icon>
        </md-button>
    </div>

    <!-- body section (in non-edit mode, this area just shown -->
    <div 
    	class="wb-panel-body" 
    	id="wb-content-body">
        <div 
	        ng-show="hoveringDelBtn" 
	        class="wb-panel-overlay">
	    </div>
        <!-- Children are added in this part -->
        <div class="wb-panel-container"
            wb-layout="wbModel.style"
			wb-margin="wbModel.style"
			wb-padding="wbModel.style"
			wb-size="wbModel.style"
			wb-background="wbModel.style"
			wb-border="wbModel.style"
            id="wb-content-placeholder"
			dnd-external-sources="true"
            dnd-list="wbModel.contents"
    		dnd-allowed-types="['wb.widget']"
    		dnd-drop="dropCallback(event, index, item, external, type)">
        </div>
        <!-- <div ng-include src="'views/partials/wb-edit-hint-panel.html'"></div> -->
    </div>
</div>
