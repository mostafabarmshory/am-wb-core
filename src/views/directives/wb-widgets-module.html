<div
	layout="column"
	layout-gt-sm="row"
	layout-wrap
	layout-padding>
	<div 
		class="md-whiteframe-1dp"
		ng-repeat="widget in widgets"
		dnd-draggable="widget.model || {}"
		dnd-type="widget.type"
		dnd-effect-allowed="copy"
		flex="none"
		flex-gt-sm="50">
		<div 
			layout="row"
			layout-padding>
			<wb-icon 
				size="32px"
				wb-icon-name="{{widget.icon}}"></wb-icon>
			<h3 flex translate>{{ widget.title }}</h3>
		</div>
		<p translate>{{ widget.description }}</p>
	</div>
</div>
