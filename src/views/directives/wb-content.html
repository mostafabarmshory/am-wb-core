<div
	class="wb-page"
	wb-margin="wbModel.style"
	wb-size="wbModel.style"
	wb-background="wbModel.style"
	wb-border="wbModel.style"
	dnd-disable-if="!wbEditable"
	ng-class="{'wb-page-edit': wbEditable}"
	md-theme-watch="true">
    <!-- a header is added through edit-mode -->
    <div 
    	ng-if="wbEditable" 
    	class="wb-panel-header" 
    	layout="row">
        <span translate> Content</span>
        <span flex></span>
        
		<!--         Direction setting -->
        <md-button
        	ng-disabled="wbModel.direction!='rtl'"
            ng-click="wbModel.direction='ltr'"
            class="md-icon-button md-mini">
  			<md-tooltip>Left to right direction</md-tooltip>
            <wb-icon class="wb-icon-mini">format_textdirection_l_to_r</wb-icon>
        </md-button>
        <md-button
        	ng-disabled="wbModel.direction=='rtl'"
            ng-click="wbModel.direction='rtl'"
            class="md-icon-button md-mini">
  			<md-tooltip>Right to left direction</md-tooltip>
            <wb-icon class="wb-icon-mini">format_textdirection_r_to_l</wb-icon>
        </md-button>
        <md-divider></md-divider>
        
        <md-button
                ng-click="settings()"
                class="md-icon-button md-mini">
            <wb-icon class="wb-icon-mini">settings</wb-icon>
        </md-button>
        <md-button
                ng-click="loadTemplate()"
                class="md-icon-button md-mini">
            <wb-icon class="wb-icon-mini">photo_album</wb-icon>
        </md-button>
    </div>

	<wb-group
		ng-model="wbModel">
	</wb-group>
</div>
