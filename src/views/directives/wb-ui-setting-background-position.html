<md-input-container>
    <label translate="">Background position</label>
    <md-select 
    	ng-model="position"
        ng-change="positionChanged(position)">
        <md-option 
            ng-repeat="item in items" 
            value="{{item.value}}"
            translate="">{{item.title}}</md-option>
    </md-select>
</md-input-container>
