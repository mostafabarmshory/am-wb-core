<md-input-container>
    <label translate="">Background repeat</label>
    <md-select 
        ng-model="repeat"
        ng-change="repeatChanged(repeat)">
        <md-option 
            ng-repeat="item in items" 
            value="{{item.value}}"
            translate="">{{item.name}}</md-option>
    </md-select>
</md-input-container>
