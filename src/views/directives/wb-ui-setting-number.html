<md-list-item ng-show="slider==undefined">
    <md-icon ng-hide="icon==undefined || icon==null || icon==''">{{icon}}</md-icon>
    <p ng-hide="title==undefined || title==null  || title==''">{{title}}</p>
    <md-input-container
            style="margin: 0px">
        <input
                style="width: 50px"
                type="number"
                ng-model="value"
                flex>
    </md-input-container>
</md-list-item>
<md-list-item ng-show="slider!=undefined">
    <md-icon ng-hide="icon==undefined || icon==null || icon=='' || icon=='wb-blank'">{{icon}}</md-icon>
    <div ng-show="icon=='wb-blank'" style="display: inline-block; width: 32px; opacity: 0.0"></div>
    <p ng-hide="title==undefined || title==null || title==''">{{title}}</p>
    <md-slider
        min="0"
        max="100"
        ng-model="value"
        flex></md-slider>
</md-list-item>
