<md-list-item>
    <md-icon ng-hide="icon==undefined || icon==null">{{icon}}</md-icon>
    <p ng-hide="title==undefined || title==null">{{title}}</p>
    <md-input-container
            style="margin: 0px">
        <input
                style="width: 50px"
                type="number"
                ng-model="value"
                flex>
    </md-input-container>
</md-list-item>
