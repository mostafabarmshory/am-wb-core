<md-input-container 
	class="md-icon-float md-icon-right md-block">
	<label>{{::title}}</label>
	<wb-icon
		ng-click="ctrl.selectValue()">wb-object-video</wb-icon>
	<input 
		ng-model="value"
        ng-model-options="{debounce: { 'default': 500, 'blur': 0, '*': 1000 }, updateOn: 'default blur click'}"
		ng-change="ctrl.changeValue(value)"
		type="text">
	<wb-icon
		ng-click="ctrl.clearValue()">close</wb-icon>
</md-input-container>
