<div>
  <md-autocomplete
      ng-disabled="false"
      md-no-cache="false"
      md-selected-item="mdeModel"
      md-search-text-change="searchTextChange(searchText)"
      md-search-text="searchText"
      md-selected-item-change="selectedItemChange(item)"
      md-items="item in querySearch(searchText)"
      md-item-text="item"
      md-min-length="0"
      placeholder="What is your iconfont symbol?">
    <md-item-template>
      <md-icon md-font-set="{{mdeFontSet}}">{{item}}</md-icon>
      <span md-highlight-text="searchText" md-highlight-flags="^i">{{item}}</span>
    </md-item-template>
    <md-not-found>
      No iconfont matching "{{searchText}}" were found.
    </md-not-found>
  </md-autocomplete>
</div>
