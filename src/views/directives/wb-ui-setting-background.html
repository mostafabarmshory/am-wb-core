<md-input-container>
    <label translate="">Background Size</label>
    <md-select 
    	aria-label="background size"
    	ng-model="value">
        <md-option 
            ng-repeat="value in items" 
            value="{{value.value}}"
            translate="">{{value.name}}</md-option>
    </md-select>
</md-input-container>
