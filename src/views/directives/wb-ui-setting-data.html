<md-list-item>
    <md-button 
    	class="md-icon-button" 
    	aria-label="Edit" 
    	ng-click="edit(value)">
        <wb-icon>{{icon || 'wb-object-data'}}</wb-icon>
    </md-button>
	<md-input-container>
		<input
			aria-label="text value"
			type="text"
			ng-model="value.key">
	</md-input-container>
</md-list-item>
