<field
	layout="row"
	layout-align="start center">
	<field-description flex>
		<label translate>{{::title}}</label>
		<wb-icon size="1em">info</wb-icon>
	</field-description>
	
	<div
		class="color"
		layout="row">
		<input 
			ng-model="value"
			ng-change="setValue(value)"
			aria-label="color of {{::title}}"
			type="text"
			flex>
		<div
			ng-click="showColorPicker($event)"
			class="preview"></div>
	</div>
</div>
