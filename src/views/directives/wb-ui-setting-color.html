<md-list-item>
    <md-icon ng-hide="icon==undefined || icon==null">{{icon}}</md-icon>
    <p ng-hide="title==undefined || title==null">{{title}}</p>
    <md-color-picker
            class="color-picker-hide-textbox"
            md-color-clear-button="false"
            ng-model="value">
    </md-color-picker>
</md-list-item>
