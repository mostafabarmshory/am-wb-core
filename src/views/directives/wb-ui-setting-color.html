<div
    layout="row">
    <wb-icon
        ng-if="icon"
        layout-padding>{{icon}}
    </wb-icon>
    <div
        md-color-picker
        ng-model="valueColor"
        ng-change="colorChanged(valueColor)"
        label="{{title}}"
        default="#f00"
        random="true"
        md-color-clear-button="true"
        md-color-generic-palette="false"
        md-color-history="false"
        flex>
    </div>
</div>
