<md-list-item>
    <md-button 
    	class="md-icon-button" 
    	aria-label="Edit" 
    	ng-click="ctrl.editValue(value)">
		<wb-icon>wb-object-audio</wb-icon>
    </md-button>
	<md-input-container>
		<input
			aria-label="field value"
			type="text"
			ng-model="value"
			ng-change="ctrl.updateValue(value)">
	</md-input-container>
</md-list-item>
