<div
	class="wb-widget"
	name="{{wbModel.name}}"

	dnd-disable-if="!ctrl.isEditable()"
	dnd-draggable="wbModel"
	dnd-type="wbModel.type"
	dnd-effect-allowed="copyMove"
	dnd-callback="1"

	dnd-moved="ctrl.delete()"

	wb-widget-size="wbModel.style"
	wb-widget-layout="wbModel.style"
	
	wb-margin="wbModel.style"
	wb-padding="wbModel.style"
	wb-background="wbModel.style"
	wb-border="wbModel.style"
        wb-shadows="wbModel.style"
        wb-color="wbModel.style"
        wb-cursor="wbModel.style"
        wb-opacity="wbModel.style"
	wb-events="wbModel.event"
        

	md-theme-watch="true"
	ng-class="{
		'wb-widget-edit': ctrl.isEditable(),
		'wb-widget-select': ctrl.isSelected()
	}"
	transclude></div>
