<div
	dnd-disable-if="!wbEditable"
	dnd-selected="selected()"
	dnd-draggable="wbModel"
	dnd-type="'wb.widget'"
	dnd-moved="movedCallback()"
	wb-size="wbModel.style"
	wb-margin="wbModel.style"
	wb-background="wbModel.style"
	wb-border="wbModel.style"
	class="wb-widget"
	ng-class="{'wb-widget-edit': wbEditable}"
	layout="column"
	name="{{wbModel.name}}"
	md-theme-watch="true"
	
	
	ng-class="{'wb-widget-overlay': ctrl.isHoverDelBtn()}"
	wb-layout="wbModel.style"
	wb-padding="wbModel.style"
></div>
