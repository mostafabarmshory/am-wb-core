<div 
	layout-align="center center"
	layout="row"
	class="wb-ui-setting-image">
	<img 
		ng-click="selectImage()"
		ng-src="{{value}}" 
		md-colors="{borderColor: 'primary-hue1'}"
		class="wb-ui-setting-image-preview"/>
	<md-input-container
		flex>
		<label 
			ng-if="title==undefined || title==null || title==''">
				{{title | translate}}
		</label>
		<input
			type="text"
			ng-model="value" >
	</md-input-container>
</div>
