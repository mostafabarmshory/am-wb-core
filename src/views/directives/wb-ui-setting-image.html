<div
	layout="column">
	<div>
		<wb-icon ng-hide="icon==undefined || icon==null || icon==''">{{icon}}</wb-icon>
		<p ng-hide="title==undefined || title==null || title==''">{{title | translate}}</p>
	</div>
	<div layout="row">
		<img 
			ng-click="selectImage()"
			ng-src="{{value}}" 
			width="24px" height="24px"
			class="md-avatar-icon"/>
		<md-input-container
			flex>
			<input
				type="text"
				ng-model="value">
		</md-input-container>
	</div>
</div>
