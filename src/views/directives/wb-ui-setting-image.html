<div 
	class="wb-ui-setting-image wb-ui-setting-image-container"
	layout="row">
	<div
		class="wb-ui-setting-image-preview" 
		ng-click="ctrl.showImagePicker($event)"
		ng-if="wbUiSettingPreview">
		<img 
			ng-if="ctrl.value"
			class="wb-ui-setting-image-result" 
			ng-src="{{ctrl.value}}"/>
	</div>
	<md-input-container
		class="md-icon-float"
		flex>
		<label 
			ng-if="title">
			<span translate="">{{title}}</span>
		</label>
		<input
			type="input"
			ng-model="ctrl.value" 
			ng-change="ctrl.setValue(ctrl.value)"
			class='wb-ui-setting-image-input' 
			ng-mousedown="(openOnInput || !wbUiSettingPreview) && ctrl.showImagePicker($event)" />
	</md-input-container>
	
	<md-button 
		class="md-icon-button wb-ui-setting-image-clear" 
		ng-if="wbUiSettingClearButton && ctrl.value" 
		ng-click="ctrl.clearValue($event)" 
		aria-label="Clear image">
		<md-icon md-svg-icon="clear.svg"></md-icon>
	</md-button>
</div>
