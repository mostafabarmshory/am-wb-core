<div 
	layout-align="center center"
	layout="row"
	class="wb-ui-setting-image">
	<img 
		ng-click="selectImage()"
		ng-src="{{value}}" 
		md-colors="{'borderColor': 'accent'}"
		class="wb-ui-setting-image-preview"
		style="border-size: 1px; border-style: solid;"/>
	<md-input-container
		class="md-icon-float"
		flex>
		<label 
			ng-if="title"
			translate="">{{title}}</label>
		<input
			type="text"
			ng-model="value" >
		<wb-icon
			ng-click="selectImage()">more_horiz</wb-icon>
	</md-input-container>
</div>
