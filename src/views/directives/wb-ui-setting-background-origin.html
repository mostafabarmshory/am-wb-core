<md-input-container>
    <label translate="">Background origin</label>
    <md-select 
    	aria-label="background origin"
        ng-model="origin"
        ng-change="originChanged(origin)">
        <md-option 
            ng-repeat="item in items" 
            value="{{item.value}}"
            translate="">{{item.name}}</md-option>
    </md-select>
</md-input-container>
