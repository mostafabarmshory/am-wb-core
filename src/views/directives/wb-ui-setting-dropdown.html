<div
	layout="row">
	<wb-icon ng-show="icon">{{::icon}}</wb-icon>
	<p 
		style="margin: 0px 4px;"
		ng-show="title">{{::title}}</p>
	<md-select
		aria-label="value list"
		style="margin: 0px"
		ng-model="value"
		ng-change="valueChanged(value)"
		flex>
		<md-option
			ng-repeat="item in items track by $index"
			value="{{::item.value}}">
			<span translate>{{::item.title}}</span>
		</md-option>
	</md-select>
</div>
