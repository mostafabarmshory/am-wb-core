    <div class="setting-panel"
         layout="column">

        <md-list>
            <md-subheader>Margin</md-subheader>
            <md-divider style="margin-bottom: 1em "></md-divider>
            <div layout="row" class="wb-flex-align-items-center">
                <span>Left</span>
                <md-slider flex min="0" max="100" ng-model="wbModel.style.marginLeft">
                </md-slider>
                <md-input-container>
                    <input style="width: 50px" flex type="number" ng-model="wbModel.style.marginLeft">
                </md-input-container>
            </div>
            <div layout="row" class="wb-flex-align-items-center">
                <span>Right</span>
                <md-slider flex min="0" max="100" ng-model="wbModel.style.marginRight">
                </md-slider>
                <md-input-container>
                    <input style="width: 50px" flex type="number" ng-model="wbModel.style.marginRight">
                </md-input-container>
            </div>
            <div layout="row" class="wb-flex-align-items-center">
                <span>Top</span>
                <md-slider flex min="0" max="100" ng-model="wbModel.style.marginTop">
                </md-slider>
                <md-input-container>
                    <input style="width: 50px" flex type="number" ng-model="wbModel.style.marginTop">
                </md-input-container>
            </div>
            <div layout="row" class="wb-flex-align-items-center">
                <span>Bottom</span>
                <md-slider flex min="0" max="100" ng-model="wbModel.style.marginBottom">
                </md-slider>
                <md-input-container>
                    <input style="width: 50px" flex type="number" ng-model="wbModel.style.marginBottom">
                </md-input-container>
            </div>
        </md-list>

        <md-list>
            <md-subheader>Padding</md-subheader>
            <md-divider style="margin-bottom: 1em "></md-divider>
            <div layout="row" class="wb-flex-align-items-center">
                <span>Left</span>
                <md-slider flex min="0" max="100" ng-model="wbModel.style.paddingLeft">
                </md-slider>
                <md-input-container>
                    <input style="width: 50px" flex type="number" ng-model="wbModel.style.paddingLeft">
                </md-input-container>
            </div>
            <div layout="row" class="wb-flex-align-items-center">
