<!--
Margin and padding setting
 -->

<md-list class="wb-setting-panel">

    <!-- Margin section -->
    <!-- uniform margin -->
    <md-subheader class="md-no-sticky">Margin</md-subheader>
    <md-list-item>
        <md-icon>margin</md-icon>
        <p>All Equal?</p>
        <md-switch
                class="md-secondary"
                ng-model="wbModel.style.margin.isUniform">
        </md-switch>
    </md-list-item>

    <!-- a slider for uniform -->
    <md-list-item ng-show="wbModel.style.margin.isUniform">
        <md-icon>rounded_corner</md-icon>
        <p>Radius</p>
        <md-input-container
                class="wb-input-container-without-label">
            <input
                    style="width: 40px"
                    type="number"
                    ng-model="wbModel.style.margin.uniform"
                    flex>
        </md-input-container>
    </md-list-item>
    <md-list-item
            ng-show="wbModel.style.margin.isUniform">
        <md-icon></md-icon>
        <md-slider
                min="0"
                max="100"
                ng-model="wbModel.style.margin.uniform"
                flex>
    </md-list-item>

    <!-- 4 controls for left-right-bottom-up margins -->
    <!-- left -->
    <md-list-item
            ng-show="!wbModel.style.margin.isUniform">
        <md-icon>border_left</md-icon>
        <p>Left</p>
        <md-input-container class="wb-input-container-without-label">
            <input flex style="width: 40px" type="number"
                   ng-model="wbModel.style.margin.left">
        </md-input-container>
    </md-list-item>

    <!-- right -->
    <md-list-item
            ng-show="!wbModel.style.margin.isUniform">
        <md-icon>border_right</md-icon>
        <p>Right</p>
        <md-input-container
                class="wb-input-container-without-label">
            <input
                    style="width: 40px"
                    type="number"
                    ng-model="wbModel.style.margin.right"
                    flex>
        </md-input-container>
    </md-list-item>

    <!-- top -->
    <md-list-item
            ng-show="!wbModel.style.margin.isUniform">
        <md-icon>border_top</md-icon>
        <p>Top</p>
        <md-input-container
                class="wb-input-container-without-label">
            <input
                    style="width: 40px"
                    type="number"
                    ng-model="wbModel.style.margin.top"
                    flex>
        </md-input-container>
    </md-list-item>

    <!-- bottom -->
    <md-list-item
            ng-show="!wbModel.style.margin.isUniform">
        <md-icon>border_bottom</md-icon>
        <p>Bottom</p>
        <md-input-container
                class="wb-input-container-without-label">
            <input
                    style="width: 40px"
                    type="number"
                    ng-model="wbModel.style.margin.bottom"
                    flex>
        </md-input-container>
    </md-list-item>
    <!-- ---- -->

    <!-- Padding Section -->
    <!-- uniform padding -->

        <md-icon>margin</md-icon>
        <p>All Equal?</p>

            <input

                    flex>

    </md-list-item>
    <md-list-item
            ng-show="wbModel.style.padding.isUniform">
        <md-icon></md-icon>
        <md-slider
                min="0"
                max="100"
                ng-model="wbModel.style.padding.uniform"
                flex>
    </md-list-item>

    <!-- 4 controls for left-right-bottom-up padding -->
    <!-- left -->
    <md-list-item
            ng-show="!wbModel.style.padding.isUniform">
        <md-icon>border_left</md-icon>
