<!--
border setting page

a panel for setting a border for a widget. for each left/right/top/bottom properties. these css-attributes are affected:
- border-style
- border-width
- border-color
- border-radius

Created by masood.
@author masood(masoodzarei64@gmail.com)

@version 2.x All settings are rewrite based on new data model of the border
-->
<!--STYLE AND COLOR SECTION-->
<md-subheader 
    class="md-hue-3">
    <span translate="">Style and Color</span>
</md-subheader>
<!--STYLE SECTION-->
<md-input-container class="md-block">
    <label translate>Style</label>
    <md-select 
        ng-model="ctrl.style"
        ng-change="ctrl.styleChanged(ctrl.style)">
        <md-option ng-repeat="style in ::styles" value="{{::style.value}}"> 
            {{::style.title}}
        </md-option>
    </md-select>
</md-input-container>
<!--COLOR SECTION-->
<wb-ui-setting-color 
    title="{{'Color'| translate}}" 
    wb-ui-setting-clear-button="true"
    wb-ui-setting-preview="true"
    wb-ui-setting-icon="format_color_fill"
    ng-model="ctrl.color"
    ng-change="ctrl.colorChanged(ctrl.color)">
</wb-ui-setting-color>

<!--WIDTH SECTION-->
<md-subheader 
    class="md-hue-3">
    <span translate="">Width</span>
</md-subheader>

<wb-ui-setting-length
    title="All"
    icon="border_all"
    description="Set all sides width"
    ng-model="ctrl.widthAll"
    ng-change="ctrl.widthAllChanged(ctrl.widthAll)"
    extra-values="['medium', 'thin', 'thick', 'length', 'initial', 'inherit']">
</wb-ui-setting-length>

<md-divider></md-divider>

<wb-ui-setting-length
    title="Top"
    icon="border_top"
    ng-model="ctrl.width.top"
    ng-change="ctrl.widthChanged()"
    extra-values="['medium', 'thin', 'thick', 'length', 'initial', 'inherit']">
</wb-ui-setting-length>
<wb-ui-setting-length
    title="Right"
    icon="border_right"
    ng-model="ctrl.width.right"
    ng-change="ctrl.widthChanged()"
    extra-values="['medium', 'thin', 'thick', 'length', 'initial', 'inherit']">
</wb-ui-setting-length>
<wb-ui-setting-length
    title="Bottom"
    icon="border_bottom"
    ng-model="ctrl.width.bottom"
    ng-change="ctrl.widthChanged()"
    extra-values="['medium', 'thin', 'thick', 'length', 'initial', 'inherit']">
</wb-ui-setting-length>
<wb-ui-setting-length
    title="Left"
    icon="border_left"
    ng-model="ctrl.width.left"
    ng-change="ctrl.widthChanged()"
    extra-values="['medium', 'thin', 'thick', 'length', 'initial', 'inherit']">
</wb-ui-setting-length>


<!--RADIUS SECTION-->
<md-subheader 
    class="md-hue-3">
    <span translate="">Radius</span>
</md-subheader>

<wb-ui-setting-length
    title="All"
    icon="full_rounded"
    description="Set all sides radius"
    ng-model="ctrl.radiusAll"
    ng-change="ctrl.radiusAllChanged(ctrl.radiusAll)"
    extra-values="['length', 'initial', 'inherit']">
</wb-ui-setting-length>

<md-divider></md-divider>

<wb-ui-setting-length
    title="Top left"
    icon="corner_top_left"
    ng-model="ctrl.radius.topLeft"
    ng-change="ctrl.radiusChanged()"
    extra-values="['length', 'initial', 'inherit']">
</wb-ui-setting-length>
<wb-ui-setting-length
    title="Top right"
    icon="corner_top_right"
    ng-model="ctrl.radius.topRight"
    ng-change="ctrl.radiusChanged()"
    extra-values="['length', 'initial', 'inherit']">
</wb-ui-setting-length>
<wb-ui-setting-length
    title="Bottom right"
    icon="corner_bottom_right"
    ng-model="ctrl.radius.bottomRight"
    ng-change="ctrl.radiusChanged()"
    extra-values="['length', 'initial', 'inherit']">
</wb-ui-setting-length>
<wb-ui-setting-length
    title="Bottom left"
    icon="corner_bottom_left"
    ng-model="ctrl.radius.bottomLeft"
    ng-change="ctrl.radiusChanged()"
    extra-values="['length', 'initial', 'inherit']">
</wb-ui-setting-length>
