<!--
background setting page

a panel for background settings and opacity of a widget. these css-attributes are affected:

- color
- image
- size
- repeat
- attachment
- origin

@author mgh.
@author maso(mostafa.barmshory@dpq.co.ir)
@author Ali Abdolahi
@author Masood Zareh
-->
<!-- background -->
<wb-ui-setting-image
    title="Background image" 
    wb-ui-setting-clear-button="true"
    wb-ui-setting-preview="true"
    ng-model="ctrl.image"
    ng-change="ctrl.setStyleBackground('image', ctrl.image)">
</wb-ui-setting-image>

<wb-ui-setting-color 
    title="Background Color" 
    wb-ui-setting-clear-button="true"
    wb-ui-setting-preview="true"
    ng-model="ctrl.color"
    ng-change="ctrl.setStyleBackground('color', ctrl.color)">
</wb-ui-setting-color>

<wb-ui-setting-background-size
    ng-model="ctrl.size"
    ng-change="ctrl.setStyleBackground('size', ctrl.size)">
</wb-ui-setting-background-size>

<wb-ui-setting-background-repeat
    ng-model="ctrl.repeat"
    ng-change="ctrl.setStyleBackground('repeat', ctrl.repeat)">
</wb-ui-setting-background-repeat>

<wb-ui-setting-background-attachment
    ng-model="ctrl.attachment"
    ng-change="ctrl.setStyleBackground('attachment', ctrl.attachment)">
</wb-ui-setting-background-attachment>

<wb-ui-setting-background-origin
    ng-model="ctrl.origin"
    ng-change="ctrl.setStyleBackground('origin', ctrl.origin)">
</wb-ui-setting-background-origin>

<wb-ui-setting-background-position
    ng-model="ctrl.position"
    ng-change="ctrl.setStyleBackground('position', ctrl.position)">
</wb-ui-setting-background-position>
