<!-- background -->
<md-input-container 
    class="md-icon-float md-block">
    <label>Background</label>
    <input 
    	ng-model="wbModel.style.background.background" 
    	type="text">
</md-input-container>
<wb-ui-setting-image
    title="Background image" 
    ng-model="wbModel.style.background.image">
</wb-ui-setting-image>
<wb-ui-setting-color 
    title="Background Color" 
    ng-model="wbModel.style.background.color">
</wb-ui-setting-color>
<wb-ui-setting-background-size
    value="wbModel.style.background.size">
</wb-ui-setting-background-size>
<wb-ui-setting-background-repeat
    value="wbModel.style.background.repeat">
</wb-ui-setting-background-repeat>
<wb-ui-setting-background-attachment
    value="wbModel.style.background.attachment">
</wb-ui-setting-background-attachment>
<wb-ui-setting-background-origin
    value="wbModel.style.background.origin">
</wb-ui-setting-background-origin>
<wb-ui-setting-background-position
    value="wbModel.style.background.position">
</wb-ui-setting-background-position>
