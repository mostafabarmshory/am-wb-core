<!-- background -->
<md-input-container 
    class="md-icon-float md-block">
    <label>Background</label>
    <input ng-model="wbModel.style.background" type="text">
</md-input-container>
<wb-ui-setting-image
    title="Background image" 
    value="wbModel.style.backgroundImage">
</wb-ui-setting-image>
<wb-ui-setting-color 
    title="Background Color" 
    icon="format_color_fill" 
    value="wbModel.style.backgroundColor">
</wb-ui-setting-color>
<wb-ui-setting-background-size
    value="wbModel.style.backgroundSize">
</wb-ui-setting-background-size>
<wb-ui-setting-background-repeat
    value="wbModel.style.backgroundRepeat">
</wb-ui-setting-background-repeat>
<wb-ui-setting-background-attachment
    value="wbModel.style.backgroundAttachment">
</wb-ui-setting-background-attachment>
<wb-ui-setting-background-origin
    value="wbModel.style.backgroundOrigin">
</wb-ui-setting-background-origin>
<wb-ui-setting-background-position
    value="wbModel.style.backgroundPosition">
</wb-ui-setting-background-position>
