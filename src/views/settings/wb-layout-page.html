<!-- 
some features for container layout

the following items can be set for customizing container layout:

- flexDirection
- flexWrap // in this version this property is not involved
- alignItems
- justifyContent

 -->

<div layout="column">

    <!--Preview Box-->
    <!--TODO: mgh, 1395: good candidate for a directive, like: ng-previewbox items={"1","2","3"} -->
    <div class="preview-box wb-flex-item-stretch">
        <div class="header">Preview</div>

            <div class="preview-area wb-flex"

                 ng-class="[wbModel.style.flexDirection,wbModel.style.justifyContent, wbModel.style.alignItems]"
                 >
                <div class="widget" layout="row" layout-align="center center"><p>1</p></div>
                <div class="widget" layout="row" layout-align="center center"><p>2</p></div>
                <div class="widget" layout="row" layout-align="center center"><p>3</p></div>
            </div>
    </div>

    <div    class="setting-panel"
            layout="column"
            layout-gt-sm="row">

        <!-- Direction -->
        <md-list>
            <md-subheader>Direction</md-subheader>
            <md-divider style="margin-bottom: 1em "></md-divider>
            <md-radio-group
                    ng-model="wbModel.style.flexDirection"
                    role="radiogroup" >
                <md-list-item ng-repeat="direction in flexDirection">
                    <md-radio-button
                            value="{{direction.value}}">
                        <md-icon>{{direction.icon}}</md-icon>
                        {{direction.title |translate}}
                    </md-radio-button>
                </md-list-item>
            </md-radio-group>
        </md-list>

        <!-- Align Items -->
        <md-list>
            <md-subheader ng-show="wbModel.style.flexDirection=='wb-flex-row'">Vertical Setting</md-subheader>
            <md-subheader ng-show="wbModel.style.flexDirection!='wb-flex-row'">Horizontal Setting</md-subheader>
            <md-divider style="margin-bottom: 1em "></md-divider>
            <md-radio-group
                    ng-model="wbModel.style.alignItems"
                    role="radiogroup">
                <md-list-item ng-repeat="align in alignItems">
                    <md-radio-button
                            value="{{align.value}}">
                        <md-icon>{{direction.icon}}</md-icon>
                        {{align.title |translate}}
                    </md-radio-button>
                </md-list-item>
            </md-radio-group>
        </md-list>

        <!-- Justify Content -->
        <md-list>
            <md-subheader ng-show="wbModel.style.flexDirection!='wb-flex-row'">Vertical Setting</md-subheader>
            <md-subheader ng-show="wbModel.style.flexDirection=='wb-flex-row'">Horizontal Setting</md-subheader>
            <md-divider style="margin-bottom: 1em "></md-divider>
            <md-radio-group
                    ng-model="wbModel.style.justifyContent"
                    role="radiogroup">
                <md-list-item ng-repeat="align in justifyContent">
                    <md-radio-button
                            value="{{align.value}}">
                        <md-icon>{{direction.icon}}</md-icon>
                        {{align.title |translate}}
                    </md-radio-button>
                </md-list-item>
            </md-radio-group>
        </md-list>
    </div>
</div>
