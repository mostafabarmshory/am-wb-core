<!-- 
some features for container layout

the following items can be set for customizing container layout:

- flexDirection
- flexWrap // in this version this property is not involved
- alignItems
- justifyContent

@author Completely rewrite by mgh on 2/24/17.
@author maso<mostafa.barmshory@dpq.co.ir>
-->
<md-list class="wb-setting-panel">
    <!-- direction -->
    <wb-ui-setting-choose 
    	title="Direction" 
    	icon="wb-direction" 
    	items="flexDirection"
        ng-model="wbModel.style.flexDirection">
	</wb-ui-setting-choose>

    <!-- Align Items -->
    <wb-ui-setting-choose 
    	title="{{(wbModel.style.flexDirection=='wb-flex-row')?'Vert.':'Horz.'}}"
        icon="{{(wbModel.style.flexDirection=='wb-flex-row')?'wb-vertical-arrows':'wb-horizontal-arrows'}}"
        items="alignItems[wbModel.style.flexDirection]" 
        ng-model="wbModel.style.alignItems">
    </wb-ui-setting-choose>

    <!-- Justify Content -->
    <wb-ui-setting-choose 
    	title="{{(wbModel.style.flexDirection!='wb-flex-row')?'Vert.':'Horz.'}}"
        icon="{{(wbModel.style.flexDirection!='wb-flex-row')?'wb-vertical-arrows':'wb-horizontal-arrows'}}"
        items="justifyContent[wbModel.style.flexDirection]" 
        ng-model="wbModel.style.justifyContent">
    </wb-ui-setting-choose>
</md-list>
