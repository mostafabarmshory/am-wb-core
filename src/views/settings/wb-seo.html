<!-- Descriptive settings -->
<!-- 
Some widgets need simple description in text. This is a setting to manage
these attributes. Here is list of attributes:

- {Text} id 
- {Text} label
- {URL} category SEE: schema.org
- {Text} description 
- {Text} keywords
- {Text} property
- {URL} cover

These attributes are useful in SEO.
-->
<fieldset
    layout="column">
    <md-input-container style="margin: 0px;margin-top: 10px">
        <label translate="">Id</label>
        <input 
            type="text" 
            ng-model="ctrl.id"
            ng-change="ctrl.setProperty('id', ctrl.id)">
    </md-input-container>
    <md-input-container style="margin: 0px">
        <label translate="">Label</label>
        <input 
            type="text" 
            ng-model="ctrl.label"
            ng-change="ctrl.setProperty('label', ctrl.label)">
    </md-input-container>
    <md-input-container style="margin: 0px">
        <label translate="">Description</label>
        <textarea 
            name="description" 
            ng-model="ctrl.description"
            ng-change="ctrl.setProperty('description', ctrl.description)">
        </textarea>
    </md-input-container>
</fieldset>

<fieldset
    layout="column"
    style="padding: 0px">
    <legend translate="">Schema</legend>
    <md-subheader 
        class="md-primary">
        <span translate="">Type</span>
    </md-subheader>
    <div layout="row">
        <md-input-container flex="100" style="padding-left: 8px;padding-right: 8px">
            <label translate="">Type</label>
            <md-select 
                ng-model="ctrl.category"
                ng-change="ctrl.setProperty('category', ctrl.category)">
                <md-option 
                    ng-repeat="type in ctrl.schemaTypes" 
                    value="{{type.value}}">
                    {{type.key}}
                </md-option>
            </md-select>
        </md-input-container>
    </div>
    <md-subheader 
        class="md-primary">
        <span translate="">Property</span>
    </md-subheader>
    <div layout="row">
        <md-input-container flex="40" style="padding-left: 8px;padding-right: 8px">
            <label translate="">Type</label>
            <md-select 
                ng-model="ctrl.type"
                ng-change="ctrl.setType(ctrl.type);ctrl.setProperty('type', ctrl.type)">
                <md-option 
                    ng-repeat="type in ctrl.schemaTypes" 
                    value="{{type.key}}">
                    {{type.key}}
                </md-option>
            </md-select>
        </md-input-container>
        <span flex="5"></span>
        <md-input-container 
            flex="55"
            ng-if="ctrl.type"
            style="padding-left: 8px;padding-right: 8px">
            <label translate="">Property</label>
            <md-select 
                ng-model="ctrl.property"
                ng-change="ctrl.setProperty('property', ctrl.property)">
                <md-option 
                    ng-repeat="property in ctrl.properties" 
                    value="property">
                    {{property}}
                </md-option>
            </md-select>
        </md-input-container>
    </div>
</fieldset>
