<!-- Set min and max for width and height css property

Created by mgh.
-->
<md-list class="wb-setting-panel">

    <!-- SECTION: Min -->
    <md-subheader class="md-no-sticky">Min</md-subheader>

    <!-- min width -->
	<md-input-container 
		class="md-icon-float md-block">
		<label>Min Width</label>
		<input ng-model="wbModel.style.minWidth" type="text">
	</md-input-container>
    <!-- min height -->
	<md-input-container 
		class="md-icon-float md-block">
		<label>Min Height</label>
		<input ng-model="wbModel.style.minHeight" type="text">
	</md-input-container>

    <!-- SECTION: Max -->
    <md-subheader class="md-no-sticky">Max</md-subheader>

    <!-- max width -->
	<md-input-container 
		class="md-icon-float md-block">
		<label>Max Width</label>
		<input ng-model="wbModel.style.maxWidth" type="text">
	</md-input-container>

    <!-- max height -->
	<md-input-container 
		class="md-icon-float md-block">
		<label>Max Height</label>
		<input ng-model="wbModel.style.maxHeight" type="text">
	</md-input-container>

</md-list>
