<!-- 
Box layout settings

the following items can be set for customizing container layout:

	layout
		group
			direction: row, column
			direction_reverse: true, false
			
			wrap: boolean
			wrap_inverse: boolean
			wrap_align: start center end stretch space-around space between
			
			
			justify: start end center space-between space-around space-evenly
			align: start end center baseline stretch
			
		widget
			grow: 0-9
			shrink: 0-9
			
			order: number
			align-self: auto flex-start flex-end center baseline stretch


@author mgh on 2/24/17.
@author maso<mostafa.barmshory@dpq.co.ir>
-->
<!-- direction -->
<wb-ui-setting-choose 
	ng-if="wbModel.type==='Group'"
    title="Direction" 
    icon="wb-direction" 
    items="direction"
    ng-model="wbModel.style.layout.direction">
</wb-ui-setting-choose>


<!-- wrap -->
<md-switch 
	ng-if="wbModel.type==='Group'"
	ng-model="wbModel.style.layout.wrap" 
	aria-label="Layout wrap">
	<span 
		ng-if="wbModel.style.layout.direction==='row'"
		translate="">Multi row</span>
	<span 
		ng-if="wbModel.style.layout.direction!=='row'"
		translate="">Multi column</span>
</md-switch>


<!-- Align Items -->
<wb-ui-setting-choose 
	ng-if="wbModel.type==='Group'"
    title="{{(wbModel.style.layout.direction=='row')?'Vert.':'Horz.'}}"
    items="align[wbModel.style.layout.direction]" 
    ng-model="wbModel.style.layout.align">
</wb-ui-setting-choose>

<!-- Justify Content -->
<wb-ui-setting-choose 
	ng-if="wbModel.type==='Group'"
    title="{{(wbModel.style.layout.direction!='row')?'Vert.':'Horz.'}}"
    items="justify[wbModel.style.layout.direction]" 
    ng-model="wbModel.style.layout.justify">
</wb-ui-setting-choose>





<!-- Align Items -->
<!-- TODO: maso, 2018: get parent align -->
<wb-ui-setting-choose
	title="{{(wbModel.style.layout.direction!='row')?'Self Vert.':'Self Horz.'}}"
    items="selfAlign['row']" 
	ng-model="wbModel.style.layout.align_self"> 
</wb-ui-setting-choose>
