
<md-dialog ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-icon ng-if="style.icon">{{mdeModel.style.icon}}</md-icon>
      <h2 translate>{{mdeModel.title}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon aria-label="Close dialog">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content
    ng-style="{
      'direction' : style.direction,
      'text-align': style.textAlign
    }">
    <div class="md-dialog-content">
      <md-dialog-content
        translate>{{mdeModel.text}}</md-dialog-content>
    </div>
    <div layout="row">
      <md-button
        ng-click="cancel()">
        {{mdeModel.label | translate}}
      </md-button>
    </div>
  </md-dialog-content>
</md-dialog>
