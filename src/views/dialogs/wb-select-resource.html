<md-dialog
	aria-label="edit action dialog"
	ng-cloak>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 translate>{{style.title | translate}}</h2>
			<span flex></span>
			<md-button
				class="md-icon-button"
				ng-click="answer()"> 
				<wb-icon aria-label="done dialog">done</wb-icon> 
			</md-button>
			<md-button
				class="md-icon-button"
				ng-click="cancel()"> 
				<wb-icon aria-label="Close dialog">close</wb-icon> 
			</md-button>
		</div>
	</md-toolbar>

	<md-dialog-content 
		layout="row"
		ng-show="pages.length"
		flex>
		<md-list
			ng-if="pages.length &gt; 1"
			style="padding:0px;">
			<md-list-item 
				ng-repeat="page in pages | orderBy:priority"
				ng-click="loadPage(page, $event);"
				md-colors="_selectedIndex===$index ? {background:'accent'} : {}">
				<wb-icon>{{page.icon || 'attachment'}}</wb-icon>
				<p>{{page.label | translate}}</p>
			</md-list-item>
		</md-list>
		<div 
			class="md-whiteframe-8dp"
 			id="wb-select-resource-children"
 			flex>
		</div>
	</md-dialog-content>
	<md-dialog-content 
		layout="row"
		ng-show="!pages.length"
		flex>
<!-- 		TODO: support undefined resource -->
		<p>Resource is not supported</p>
	</md-dialog-content>
</md-dialog>
