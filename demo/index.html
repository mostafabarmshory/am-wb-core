<!doctype html>
<html
        ng-controller="MyTestCtrl"
        ng-app="ngMaterialWeburgerTest">
<head>
    <meta charset="utf-8">
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <meta property="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/md-color-picker/dist/mdColorPicker.min.css" />
    <link rel="stylesheet" href="bower_components/angular-material-expansion-panel/dist/md-expansion-panel.css" />
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/wb-dnd.css">
    <link rel="stylesheet" href="styles/wb-page.css">
    <link rel="stylesheet" href="styles/wb-group.css">
    <link rel="stylesheet" href="styles/wb-widget.css">
    <link rel="stylesheet" href="styles/dialogs.css">
<!--    <link rel="stylesheet" href="styles/font-icon.css">-->
<!--    <link rel="stylesheet" href="styles/font-svg.css">-->
    <link rel="stylesheet" href="styles/typography.css">
    <link rel="stylesheet" href="styles/setting-layout.css">
    <link rel="stylesheet" href="styles/flex-util.css">
    <link rel="stylesheet" href="styles/wb-group-button.css">
    <link rel="stylesheet" href="styles/wb-ui-choose.css">
    <link rel="stylesheet" href="styles/wb-ui-setting-color.css">
    <!-- endbuild -->
</head>
<body>
<div
        layout="row"
        layout-fill>
    <div layout="column" flex>
        <!-- 			Custom button group -->
        <!-- 			See: https://material.angularjs.org/latest/CSS/button#grouping-with-css-overrides -->
        <section layout="row" layout-align="center center">
            <md-button
                    ng-class="{'md-primary' : editable}"
                    class="wb-group-button left"
                    ng-click="editable=!editable">
                <wb-icon>edit</wb-icon>
            </md-button>
            <md-button
                    ng-class="{'md-primary' : showContent}"
                    class="wb-group-button middle"
                    ng-click="showContent=!showContent">
                <wb-icon>content_copy</wb-icon>
            </md-button>
            <md-button
                    class="wb-group-button right"
                    ng-click="cs()">
                <wb-icon>insert_photo</wb-icon>
            </md-button>
        </section>
        <textarea ng-show="showContent">{{model}}</textarea>
        <div
                layout="row"
                flex>
            <wb-setting-panel-group
            		id="main"
                    ng-show="editable"
                    flex="30"
                    style="overflow: auto;">
            </wb-setting-panel-group>
            <wb-content
            		wb-setting-anchor="main"
                    wb-editable="editable"
                    wb-model="model"
                    flex
                    style="overflow: auto;">
            </wb-content>
        </div>
    </div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/moment/moment.js"></script>

<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-translate/angular-translate.js"></script>
<script src="bower_components/tinycolor/tinycolor.js"></script>
<script src="bower_components/md-color-picker/dist/mdColorPicker.min.js"></script>
<script src="bower_components/tinymce/tinymce.js"></script>
<script src="bower_components/angular-ui-tinymce/src/tinymce.js"></script>
<script src="bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
<script src="bower_components/angular-material-expansion-panel/dist/md-expansion-panel.js"></script>
<script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
<script src="bower_components/weakmap-polyfill/weakmap-polyfill.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->

</html>
