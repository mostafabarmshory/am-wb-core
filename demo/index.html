    <body
		layout="column">
		<md-toolbar>
			<div layout-align="center center" layout="row">
				<md-toolbar-filler layout="row" layout-align="center center">
					<wb-icon>list</wb-icon>
				</md-toolbar-filler>
				<h2 class="md-toolbar-tools">
					<span>Weburger Demo</span>
				</h2>
				<md-button
					class="md-icon-button"
					ng-repeat="action in actions"
					ng-click="action.run()">
					<wb-icon icon="{{action.icon}}"></wb-icon>
				</md-button>
				<span flex></span>
				<md-select 
					style="margin: 0px;"
					ng-model="examplePath"
					ng-change="ctrl.setDocumentPath(examplePath)">
					<md-option ng-value="'examples/empty.json'">Empty</md-option>
					<md-option ng-value="'examples/center.json'">Center</md-option>
					<md-option ng-value="'examples/larg-text.json'">Larg text</md-option>
					<md-option ng-value="'examples/hx.json'">Headers</md-option>
					<md-option ng-value="'examples/row.json'">Row</md-option>
				</md-select>
			</div>
		</md-toolbar>
		<div
			layout="row"
			flex>
			<md-toolbar
				ng-show="ctrl.editable"
				flex="5">
				<div layout="column" layout-align="center center">
					<md-button
						style="padding: 0px; margin: 0px;"
						class="md-icon-button"
						ng-click="showWidgets = !showWidgets">
						<wb-icon>add</wb-icon>
					</md-button>
					<md-button
						style="padding: 0px; margin: 0px;"
						class="md-icon-button"
						ng-click="showSettings = !showSettings">
						<wb-icon>settings</wb-icon>
					</md-button>
					<md-button
						style="padding: 0px; margin: 0px;"
						class="md-icon-button"
						ng-click="showEvents = !showEvents">
						<wb-icon>event</wb-icon>
					</md-button>
				</div>
			</md-toolbar>
			<md-content
				ng-show="ctrl.editable && (showWidgets || showSettings || showEvents)"
				flex="25">
				<wb-widgets-explorer 
					ng-show="showWidgets"
					ng-model="ctrl.widgets">
				</wb-widgets-explorer>
				<wb-setting-panel-group
					ng-show="showSettings"
					ng-model="ctrl.selectedWidgets">
				</wb-setting-panel-group>
				<wb-event-panel 
					ng-show="showEvents"
					ng-model="ctrl.selectedWidgets">
				</wb-event-panel>
			</md-content>
			<div
				wb-content
				wb-on-load="ctrl.setRootWidget($data)"
				wb-on-error="alert('fail to load the model')"
				ng-model="ctrl.model"
				ng-model-options="{ debounce: 100 }"
				ng-change="ctrl.setDerty(true)"></div>
		</div>
